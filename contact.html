<header>
  <img src="logo.png" alt="Logo easy-cv&letter">

<nav>
  <a href="index.html" aria-label="Przejdź do strony głównej">Strona główna</a>

<main>
  <h2>Skontaktuj się z nami</h2>
  <p>Email: <a href="mailto:pomoc@easy-cvletter.pl">pomoc@easy-cvletter.pl</a></p>
  <p>Odpowiadamy w ciągu 24 godzin.</p>
  
  <form action="https://yourdomain.com/send-message" method="POST">
    <label for="name">Imię:</label>
    <input type="text" id="name" name="name" placeholder="Twoje imię" required>
    
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Twój e-mail" required>
    
    <label for="message">Wiadomość:</label>
    <textarea id="message" name="message" rows="5" placeholder="Wiadomość" required></textarea>
    
    <button type="submit">Wyślij wiadomość</button>
  </form>
</main>
